<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.css">
  <title>EPIC MAIL | DASHBOARD</title>
</head>

<body>
  <header>
    <div id="branding">
      <h1> EPIC MAIL</h1>

    </div>
    <nav>
      <ul>
        <li class="current">
          <a href="dashboard.html">Home</a>
        </li>
        <li>
          <a href="signin.html">Log out</a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="animation-wrapper dash-margin">
    <main id="mainGrid">
      <!-- menu section -->
      <section id="dash-menu-id" class="dash-menu-overlay">

        <div class="dash-menu">
          <div id="hide-x-desktop" class="compose close-mobile-menu-x">
            <button id="close-mobile-menu">
              <h1>x</h1>
            </button>
          </div>

          <div class="compose">
            <button id="compose-open-modal">Compose</button>
          </div>

          <div class="options">
            <a href="viewinbox.html">
              <div>Inbox</div>
            </a>
            <a href="sentmessages.html">
              <div>Sent</div>
            </a>
            <a href="drafts.html">
              <div>Draft</div>
            </a>
            <a href="group.html">
              <div class="current-dash">Groups</div>
            </a>
          </div>
        </div>
      </section>

      <!-- content section -->
      <section class="content">

        <div class="content-menu">

          <span class="page-state">Current View: Groups</span>

          <a id="hamburger-link" href="#">
            <div>Menu &equiv;</div>
          </a>

        </div>


        <div class="create-group" id="create-group-id">
          <form class="form">
            <input type="text" id="group-disable-input" placeholder="Name of Group" required>
            <button type="submit" id="login-button">Create Group</button>
          </form>
        </div>

        <div class="create-group add-user-style" id="add-user-id">
          <div>
            <span>Select group to add users to : </span>
            <select class="select-style">
              <option>Co-workers group</option>
              <option>The club</option>
              <option>Time Travellers</option>
              <option>Next Generation</option>
              <option>Software Dev</option>
            </select>
          </div>
          <h3> Select users to add to group</h3>
          <div class="select-user-checkbox">
            <label class="">James
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
            <label class="">Mary
              <input type="checkbox">
              <span class=""></span>
            </label>
            <label class="">Samuel
              <input type="checkbox">
              <span class=""></span>
            </label>
            <label class="">David
              <input type="checkbox">
              <span class=""></span>
            </label>
            <label class="">Joel
              <input type="checkbox">
              <span class=""></span>
            </label>
            <label class="">Kal-el
              <input type="checkbox">
              <span class=""></span>
            </label>

          </div>
          <form> <button type="submit">send</button> </form>

        </div>


      </section>

    </main>
    <div id="compose-modal-id" class="compose-modal">
      <div class="compose-modal-header">
        <h3 class="compose-modal-title">Compose a new email</h3>
        <span id="modal-close-id" class="modal-close">&times;</span>
      </div>

      <div class="compose-modal-body">
        <form>
          <input type="text" placeholder="To: " required>
          <input type="text" placeholder="Subject: " required>
          <textarea name="email-body id=" email-body-id" cols="62" rows="18"></textarea><br>
          <button type="submit" id="compose-send-button">Send</button>
          <button type="submit" id="draft-save-button">Save as draft</button>
          <button type="submit" id="mobile-cancel-button">Cancel</button>

        </form>
      </div>

    </div>



  </div>
  <footer></footer>
  <script src="../js/script.js"></script>
</body>

</html>
